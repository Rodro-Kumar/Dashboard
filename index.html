<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link rel="stylesheet" href="/css/all.min.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="main-box">
    
      <div class="left-part">
        <div class="logo">
          <h2>A</h2>
          <h1>Akademi</h1>
        </div>

        <div class="list">
          <a href="#"
            ><span><i class="fa-solid fa-house-chimney align-middle"></i></span
            >Dashboard</a
          >
        </div>

        <div class="list">
          <a href="#"
            ><span><i class="fa-solid fa-user align-middle"></i></i></span
            >Students</a
          >
        </div>

        <div class="list">
          <a href="#"
            ><span><i class="fa-solid fa-user-tie align-middle"></i></i></span
            >Teachers</a
          >
        </div>

        <div class="list">
          <a href="#"
            ><span><i class="fa-regular fa-calendar align-middle"></i></i></span
            >Event</a
          >
        </div>

        <div class="list">
          <a href="#"
            ><span><i class="fa-solid fa-hand-holding-dollar align-middle"></i></span
            >Finance</a
          >
        </div>

        <div class="list">
          <a href="#"
            ><span><i class="fa-solid fa-utensils align-middle"></i></span
            >Food</a
          >
        </div>

        <div class="list">
          <a href="#"
            ><span><i class="fa-regular fa-user align-middle"></i></span
            >User</a
          >
        </div>

        <div class="list">
          <a href="#"
            ><span><i class="fa-regular fa-comments align-middle"></i></span
            >Chat</a
          >
        </div>

        <div class="list">
          <a href="#"
            ><span><i class="fa-solid fa-chart-line align-middle"></i></span
            >Lastest Activity</a
          >
        </div>

        <h4>Akademi - School Admission Dashboard</h4>
        <h6>Made with <span>â™¥</span> by Rodro</h6>
      </div>
       


      <div class="right-part">
        <div class="right-part-item">
          <div class="heading">
            <div class="heading-left">
              <h1>Students</h1>
            </div>
          <div class="heading-right">
          <i class="fa-regular fa-bell"></i>
          <i class="fa-solid fa-gear"></i>
          <div class="heading-user">
            <div class="name">
              <h3>Nabila A.</h3>
              <p>Admin</p>
            </div>
            <div class="user-logo"></div>
          </div>
         
        </div>
        
      </div>
      <div class="nav">
        <div class="search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search here..." />
        </div>
        <div class="student">
          <div class="select">
            <h5>Newest</h5>
            <i class="fa-solid fa-sort-down"></i>
          </div>
  
          <div class="new-sttudent">
            <i class="fa-solid fa-plus"></i>
            <h4>New Student</h4>
          </div>
        </div>
      </div>
    </div>
        
  


    <script src="/bootstrap.min.js"></script>
  </body>
</html>
